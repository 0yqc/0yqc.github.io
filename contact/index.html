<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact | 0yqc.github.io</title>
</head>

<body>
    <div id="header"></div>
    <div id="content">
        <h1>Contact</h1>
        <p>
            if you have a GitHub account, better use <a href="https://github.com/0yqc/0yqc.github.io/discussions">GitHub
                Discussions</a> for questions and <a href="https://github.com/0yqc/0yqc.github.io/issues">GitHub
                Issues</a> for bugs or feature requests
        </p>
        <div class="center">
            <form id="contact_form">
                <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
                <label for="name">Your Name:¹</label><br>
                <input type="text" name="name" id="name"><br>
                <label for="email">Your email adress (for further questions)²</label><br>
                <input type="email" name="email" id="email"><br>
                <input type="radio" name="type" id="bug" value="Bug Report"><label for="bug">Bug</label>
                <input type="radio" name="type" id="feature" value="Feature Request"><label for="feature">Feature
                    Request</label>
                <input type="radio" name="type" id="other" value="Message"><label for="other">Other</label><br>
                <label for="message">Your message:</label><br>
                <textarea required name="message" id="message" rows="5"></textarea><br><br>
                <input type="submit" value="Submit Form (Supabase)">
                <p>
                    ¹: The Name you want me to call you. May be empty. <br>
                    ²: If different from the email you send from. May be empty.
                </p>
            </form>
            <script src="js/contact_form.js"></script>
        </div>
    </div>
    <div id="footer"></div>
    <script src="js/template.js"></script>
</body>

</html>
