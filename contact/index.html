<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/override/bricks.css">
    <title>Contact | 0yqc.github.io</title>
</head>

<body>
    <div id="header"></div>
    <div id="content">
        <h1>Contact</h1>
        <div class="center">
            <div>
                <form id="contact_form">
                    <label for="name">Your Name:¹</label><br>
                    <input type="text" name="name" id="name"><br>
                    <label for="email">Your email adress (for further questions)²</label><br>
                    <input type="email" name="email" id="email"><br>
                    <input type="radio" name="type" id="bug" value="Bug Report"><label for="bug">Bug</label>
                    <input type="radio" name="type" id="feature" value="Feature Request"><label for="feature">Feature
                        Request</label>
                    <input type="radio" name="type" id="other" value="Message"><label for="other">Other</label><br>
                    <label for="message" required>Your message:</label><br>
                    <textarea required name="message" id="message"></textarea><br><br>
                    <input type="submit" value="Submit Form (Opens Mail Program)">
                    <p>
                        ¹: The Name you want me to call you. May be empty. <br>
                        ²: If different from the email you send from. May be empty.
                    </p>
                </form>
                <script src="js/contact_form.js"></script>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="js/template.js"></script>
</body>

</html>
