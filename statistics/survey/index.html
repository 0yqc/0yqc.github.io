<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Survey | 0yqc.github.io</title>
</head>

<body>
    <div id="header"></div>
    <div id="content">
        <h1>Survey</h1>
        <div class="center">
            <div>
                <form id="survey">
                    Please note that all fields are optional. <br><br>
                    <label for="fname">Your First Name:</label><br>
                    <input type="text" name="fname" id="fname"><br>
                    <label for="lname">Your Last Name:</label><br>
                    <input type="text" name="lname" id="lname"><br>
                    <label for="age">Your Age:</label><br>
                    <input type="number" name="age" id="age"><br>
                    <label for="birth">Your Birthday:</label><br>
                    <input type="date" name="birth" id="birth"><br>
                    <label for="gender">Your Gender¹:</label><br>
                    <select name="gender" id="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="non-binary">Non-Binary</option>
                        <option value="genderFluid">Gender-Fluid</option>
                        <option value="inter">Inter*</option>
                        <option value="other">Other, I refer to myself as:</option>
                        <option value="noAnswer" selected>No Answer</option>
                    </select><br>
                    <input type="text" name="gender_other" id="gender_other" class="hidden"><br>
                    <label for="continent">Your Continent²:</label><br>
                    <select name="continent" id="continent"><br>
                        <option value="asia">Asia</option>
                        <option value="africa">Africa</option>
                        <option value="europe">Europe</option>
                        <option value="northAmerica">North America</option>
                        <option value="southAmerica">South America</option>
                        <option value="oceanina">Oceania</option>
                        <option value="antarctica">Antarctica</option>
                        <option value="us">US</option>
                        <option value="noAnswer" selected>No Answer</option>
                    </select><br>
                    <label for="country">Your Country:</label><br>
                    <input type="text" name="country" id="country"><br>
                    <label for="city">Your City:</label><br>
                    <input type="text" name="city" id="city"><br>
                    <label for="color">Your favorite Color:</label><br>
                    <input type="color" name="color" id="color"><br>
                    <label for="message">Your Random Message:</label><br>
                    <textarea name="message" id="message"></textarea><br>  
                    <input type="submit" value="Submit Survey (Opens Mail Program)"><br>
                    ¹: I respect your choosen gender <br>
                    ²: I added "US" because of the joke, that US citizens are bad at geography <br>
                </form>
                <script src="js/survey.js"></script>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="js/template.js"></script>
</body>

</html>
