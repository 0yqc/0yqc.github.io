<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/single/search.css">
    <title>404 Not Found | 0yQc.github.io</title>
</head>

<body>
    <div id="header"></div>
    <div id="content">
        <div id="not_found">
            <h1>Error 404 Not Found</h1>
            <h2>
                <span class="site_url"></span> does not exist
            </h2>
            <h3>Search</h3>
            <form id="search_form">
                <input type="search" name="search" id="search" autofocus>
                <div id="result" class="lined_ul"></div>
            </form>
            <div id="result"></div>
            <script src="js/search.js"></script>
            <h3>Helpful Links</h3>
            <p>
                I'm sorry, but the page you were looking for does not exist. Try:
            </p>
            <ul>
                <li><a href="">Home Page</a></li>
                <li><a href="sitemap/">Sitemap</a></li>
            </ul>
            <h3>Report Broken Link</h3>
            <div class="center">
                <form id="broken_link">
                    <script
                        src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
                    <label for="seen">(Optional) Where did you see this link?</label><br>
                    <input type="text" name="seen" id="seen">
                    <label for="notes">(Optional) Any additional notes for me?</label><br>
                    <textarea name="notes" id="notes" rows="5"></textarea>
                    <p>Thank You!</p>
                    <input type="submit" name="submit" id="submit" value="Submit Broken Link (Supabase)">
                </form>
            </div>
        </div>
        <div id="dir_list">
            <h1>
                Directory Listing for <span class="site_url"></span>
            </h1>
            <div id="listing">
                
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="js/404.js"></script>
    <script src="js/broken_link.js"></script>
    <script src="js/template.js"></script>
</body>

</html>
